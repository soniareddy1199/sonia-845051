<!DOCTYPE html>
<html>
<head>
<style>
p.a {
  font-size:15px;
}

p.b {
  font-size:15px;
}
</style>
</head>
<body>
<h1>The font-family Property</h1>

<p class="a">This is a paragraph, shown in the Times New Roman font.</p>

<p class="b">This is a paragraph, shown in the Arial font.</p>

</body>
</html>
